<h2>Actions</h2>
<app-button (click)="onToggleSnippet()">Toggle Snippet</app-button>
<app-button (click)="onShowError()">Error</app-button>
<app-button (click)="onShowSuccess()">Success</app-button>


<h2>Form</h2>
<div class="wrapper">
    <app-spinner *ngIf="showSpinner"></app-spinner>
    <form action="" [formGroup]="formGroup" autocomplete="off" (ngSubmit)="onSubmit()">
        <app-button type="submit">Submit</app-button>
        <app-button (click)="onPatchValue()">Patch Value</app-button>
        <app-button (click)="onToggleInline()">Toggle Inline</app-button>
        <app-button (click)="onToggleDisable()">Toggle Disable</app-button>
        <br>
        <br>
        <br>

        <app-form-field label="Input" [required]="true" [control]="formGroup.controls.input" [isInline]="isInline">
            <app-input formControlName="input"></app-input>
        </app-form-field>
        <app-form-field label="Password" [required]="true" [control]="formGroup.controls.password"
            [isInline]="isInline">
            <app-password formControlName="password"></app-password>
        </app-form-field>
        <app-form-field label="Select" [required]="true" [control]="formGroup.controls.select" [isInline]="isInline">
            <app-select formControlName="select" [items]="items"></app-select>
        </app-form-field>
        <app-form-field label="Checkboxes" [required]="true" [control]="formGroup.controls.checkboxes"
            [isInline]="isInline">
            <app-checkboxes formControlName="checkboxes" [items]="items"></app-checkboxes>
        </app-form-field>
        <app-form-field label="Radio" [required]="true" [control]="formGroup.controls.radios" [isInline]="isInline">
            <app-radios formControlName="radios" [items]="items"></app-radios>
        </app-form-field>
        <app-form-field label="Date" [required]="true" [control]="formGroup.controls.date" [isInline]="isInline">
            <app-date formControlName="date"></app-date>
        </app-form-field>
        <app-form-field label="DateRange" [required]="true" [control]="formGroup.controls.dateRange"
            [isInline]="isInline">
            <app-date-range formControlName="dateRange"></app-date-range>
        </app-form-field>
    </form>
</div>

<code>
    {{ formGroup.value | json }}
</code>
